<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário de Registro</title>
</head>
<body>
  <h1 id="title">Formulário de Registro</h1>
  <p id="description"> Obrigado por dedicar seu tempo para nos ajudar a melhorar a plataforma</p>
    <div><form id="survey-form">
    <label id="name-label">name:</label> 
    <input id="name" type="text" placeholder="Digite seu nome" required></input> 
    
  
    <div>
    <label id="email-label">email:</label> 
    <input id="email" type="email" placeholder="Digite seu email" required></input> 
    </div>
    
     
    <label id="number-label">Idade:</label> 
    <input type="number" id="number" name="number" min="1" max="100" placeholder="Digite um número" required> </input>

    <label for="dropdown"> Conta pessoal?: </label>
    <select id="dropdown" name="dropdown" >
      <option value="option1"> Sim </option>
      <option value="option2"> Não </option>
    </select>  

    <label> Estuda:</label>
    <input type="radio" id="radio1" name="radio" value="opção1">
    <label for="radio1">Sim:</label>
    <input type="radio" id="radio2" name="radio" value="opcao2">
    <label for="radio2"> Não:</label>

    <label for="comments">Comentários adicionais:</label>
    <textarea id="comments" name="comments" rows="4" placeholder="Digite seus comentários"></textarea>

    <input type="submit" id="submit" value="Enviar">
    
  </form>
    
</body>
</html>
